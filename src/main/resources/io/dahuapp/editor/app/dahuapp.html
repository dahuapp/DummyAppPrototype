        <script type="text/javascript">
            log = function(message) {
                document.getElementById("out").innerHTML += "</br>"+message;
            }
            
            logObj = function(o) {
                var str='';
                for(var p in o){
                    if(typeof o[p] == 'string'){
                        str+= p + ': ' + o[p]+'; </br>';
                    }else{
                        str+= p + ': { </br>' + print(o[p]) + '}';
                    }
                }

                return str;
            }
            
            test = function() {
                if( window.dahuapp ) {
                    log("dahuapp exist");
                } else {
                    log("dahuapp does not exist");
                }    
                        
                // say and print hello
                log(dahuapp.sayHello("bob"));
                dahuapp.printHello("bob");
                
                // access dummy driver
                log(dahuapp.name);
                log(dahuapp.drivers.dummy.onLoad());
            }
        </script>
